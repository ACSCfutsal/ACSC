<html lang="fr">

  <meta charset="utf-8"/>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- header -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="ACSC logo" class="logo">
        <span>ACSC</span>
      </a>

      <nav>
        <button class="nav-toggle">☰</button>
        <ul class="nav-list">
          <li><a href="index.html">Accueil</a></li>

  </header>

  <!-- contenu -->
  <main class="container section">
    <h1>Contact</h1>

    <!-- FORMULAIRE OFFICIEL FORMSPREE + DESIGN -->
    <form class="form-card" action="https://formspree.io/f/myzrdyjr" method="POST">

      <label for="name">Nom</label>
      <input id="name" name="name" type="text" placeholder="Votre nom" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="Votre adresse email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Votre message..." required></textarea>

      <button type="submit" class="btn">Envoyer</button>
    </form>

  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; 2025 ACSC</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
